_schema-version: "3.1"
ID: gtt-v2-ui-sample-track-shipments
description: GTT Sample UI Track Shipments
version: 2.4.0
modules:
  # ------------------ APPLICATION CONTENT ---------------------
  - name: gtt-ui-sample-track-shipments-app-content
  # ------------------------------------------------------------
    type: com.sap.application.content
    path: .
    requires:
      - name: gtt-ui-sample-track-shipments-app-host
        parameters:
          content-target: true
      - name: gtt-ui-sample-track-shipments-destination-service
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsapgttappsamplesst.zip
          name: gtt-ui-sample-track-shipments
          target-path: resources/

  # ------------- APPLICATION: TRACK SHIPMENTS -----------------
  - name: gtt-ui-sample-track-shipments
  # ------------------------------------------------------------
    type: html5
    path: ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  # ------------------ DESTINATION CONTENT ---------------------
  - name: gtt-ui-sample-track-shipments-destination-service-content
  # ------------------------------------------------------------
    type: com.sap.application.content
    requires:
      - name: gtt-ui-sample-track-shipments-app-host
        parameters:
          service-key:
            name: gtt-ui-sample-track-shipments-app-host-key
      - name: gtt-ui-sample-track-shipments-destination-service
        parameters:
          content-target: true
      - name: gtt-ui-sample-track-shipments-uaa
        parameters:
          service-key:
            name: gtt-ui-sample-track-shipments-uaa-key
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: gtt-ui-sample-track-shipments-app-host
              ServiceInstanceName: gtt-ui-sample-track-shipments-app-host
              ServiceKeyName: gtt-ui-sample-track-shipments-app-host-key
              sap.cloud.service: lbn.gtt.sample.app
            - Name: gtt-ui-sample-track-shipments-uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: gtt-ui-sample-track-shipments-uaa
              ServiceKeyName: gtt-ui-sample-track-shipments-uaa-key
              sap.cloud.service: lbn.gtt.sample.app
    build-parameters:
      no-source: true

resources:
  # ------------------------------------------------------------
  - name: gtt-ui-sample-track-shipments-app-host
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # ------------------------------------------------------------
  - name: gtt-ui-sample-track-shipments-destination-service
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: gtt-ui-sample-track-shipments-destination-service
      service-plan: lite

  # ------------------------------------------------------------
  - name: gtt-ui-sample-track-shipments-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: gtt-ui-sample-${space}
        tenant-mode: dedicated

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
